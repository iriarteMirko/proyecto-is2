<div class="modal fade" id="modalAgregarHorario" tabindex="-1" aria-labelledby="modalAgregarHorarioLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'agregar_horario' cancha.id cancha.slug %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarHorarioLabel">Agregar Horario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="dia" class="form-label">DÃ­a</label>
                        {% if dias_horarios %}
                            {% with dias_horarios|first as primer_dia %}
                                <input type="date" class="form-control" id="dia" name="dia" 
                                    min="{{ primer_dia.dia }}" value="{{ primer_dia.dia }}" required>
                            {% endwith %}
                        {% else %}
                            <input type="date" class="form-control" id="dia" name="dia" 
                                min="{{ hoy }}" value="{{ hoy }}" required>
                        {% endif %}
                    </div>
                    <div class="mb-3">
                        <label for="hora_inicio" class="form-label">Hora de Inicio</label>
                        <select class="form-control" id="hora_inicio" name="hora_inicio" required>
                            {% for hora in horas %}
                                <option value="{{ hora }}">{{ hora }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hora_fin" class="form-label">Hora de Fin</label>
                        <select class="form-control" id="hora_fin" name="hora_fin" required>
                            {% for hora in horas %}
                                <option value="{{ hora }}">{{ hora }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-success">Guardar Horario</button>
                </div>
            </form>
        </div>
    </div>
</div>
