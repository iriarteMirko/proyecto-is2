<div class="modal fade" id="modalEditarHorarios{{ forloop.counter }}" tabindex="-1" aria-labelledby="modalEditarHorariosLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'editar_horarios_dia' cancha.id cancha.slug %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarHorariosLabel">Editar Horarios del {{ fecha_dia.dia }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="dia" value="{{ fecha_dia.dia }}">
                    
                    <div class="mb-3">
                        <label for="hora_inicio" class="form-label">Hora de Inicio</label>
                        <select class="form-control" id="hora_inicio" name="hora_inicio" required>
                            {% for hora in horas %}
                                <option value="{{ hora }}" {% if fecha_dia.hora_inicio == hora %}selected{% endif %}>
                                    {{ hora }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="hora_fin" class="form-label">Hora de Fin</label>
                        <select class="form-control" id="hora_fin" name="hora_fin" required>
                            {% for hora in horas %}
                                <option value="{{ hora }}" {% if fecha_dia.hora_fin == hora %}selected{% endif %}>
                                    {{ hora }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
