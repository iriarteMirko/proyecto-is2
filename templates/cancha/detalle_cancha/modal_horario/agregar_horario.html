<div class="modal fade" id="modalAgregarHorario" tabindex="-1" aria-labelledby="modalAgregarHorarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="POST" action="{% url 'agregar_horario' cancha.id cancha.slug %}">
                {% csrf_token %}
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalAgregarHorarioLabel">Agregar Horario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Campo para seleccionar el día -->
                    <div class="mb-3">
                        <label for="dia" class="form-label">Día</label>
                        <input type="date" class="form-control" id="dia" name="dia" min="{{ hoy }}" value="{{ hoy }}" required>
                    </div>
                    <!-- Campo para seleccionar la hora de inicio -->
                    <div class="mb-3">
                        <label for="hora_inicio" class="form-label">Hora de Inicio</label>
                        <select class="form-control" id="hora_inicio" name="hora_inicio" required>
                            {% for hora in horas %}
                                <option value="{{ hora }}">{{ hora }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Campo para seleccionar la hora de fin -->
                    <div class="mb-3">
                        <label for="hora_fin" class="form-label">Hora de Fin</label>
                        <select class="form-control" id="hora_fin" name="hora_fin" required>
                            {% for hora in horas %}
                                <option value="{{ hora }}">{{ hora }}</option>
                            {% endfor %}
                            <option value="23:59">23:59</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-success">Guardar Horario</button>
                </div>
            </form>
        </div>
    </div>
</div>
