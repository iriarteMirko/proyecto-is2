<div class="modal fade" id="modalEliminarHorarios{{ forloop.counter }}" tabindex="-1" aria-labelledby="modalEliminarHorariosLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="POST" action="{% url 'eliminar_horarios_dia' cancha.id cancha.slug %}">
                {% csrf_token %}
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="modalEliminarHorariosLabel">Eliminar Horarios del {{ dia.dia }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar todos los horarios del día <strong>{{ dia.dia }}</strong>?</p>
                </div>
                <input type="hidden" name="dia" value="{{ dia.dia }}">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
