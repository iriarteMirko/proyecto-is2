{% extends "base/base.html" %}

{% block content %}

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4" style="color: #4CAF50; font-weight: bold;">Registrar Nueva Cancha</h2>
                    <!-- Formulario para registrar cancha -->
                    <form method="POST" action="{% url 'registro_cancha' %}">
                        {% csrf_token %}
                        <!-- Nombre de la cancha -->
                        <div class="mb-4">
                            <label for="nombre" class="form-label" style="font-weight: bold; color: #4CAF50;">Nombre de la Cancha:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control form-control-lg shadow-sm rounded-3" maxlength="100" placeholder="Nombre de la cancha" required>
                        </div>
                        <!-- Ubicación -->
                        <div class="mb-4">
                            <label for="ubicacion" class="form-label" style="font-weight: bold; color: #4CAF50;">Ubicación:</label>
                            <input type="text" id="ubicacion" name="ubicacion" class="form-control form-control-lg shadow-sm rounded-3" maxlength="255" placeholder="Ejemplo: Av. Javier Prado 123" required>
                        </div>
                        <!-- Disponibilidad -->
                        <div class="mb-4">
                            <label for="disponibilidad" class="form-label" style="font-weight: bold; color: #4CAF50;">Disponibilidad:</label>
                            <select id="disponibilidad" name="disponibilidad" class="form-select form-select-lg shadow-sm rounded-3" required>
                                <option value="True" selected>Disponible</option>
                                <option value="False">No disponible</option>
                            </select>
                        </div>
                        <!-- Botones de acción -->
                        <div class="text-center mt-5">
                            <a href="{% url 'inicio' %}" class="btn btn-secondary px-4 py-2 shadow-sm me-2" style="background-color: #2C3E50; color: #fff; font-weight: bold; border-radius: 8px;">Cancelar</a>
                            <button type="submit" class="btn px-4 py-2 shadow-sm" style="background-color: #4CAF50; color: #fff; font-weight: bold; border-radius: 8px;">Registrar Cancha</button>
                        </div>
                        <!-- Mostrar error si existe -->
                        {% if error %}
                            <div class="alert alert-danger mt-4 text-center" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
