<form method="POST" action="{% url 'cambiar_contrasena' %}">
    {% csrf_token %}
    <div class="row g-3">
        <div class="col-md-6">
            <label for="password" class="form-label" style="font-weight: bold; color: #F1C40F;">Contrase単a Actual:</label>
            <input type="password" name="password" id="password" class="form-control shadow-sm">
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <label for="new_password" class="form-label" style="font-weight: bold; color: #F1C40F;">Nueva Contrase単a:</label>
            <input type="password" name="new_password" id="new_password" class="form-control shadow-sm">

    </div>
</form>
